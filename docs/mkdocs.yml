site_name: SPADE_LLM Documentation
site_description: 'Extension for SPADE to integrate Large Language Models in agents'
site_author: 'Manel Soler Sanz'
site_url: 'https://sosanzma.github.io/spade_llm'

repo_name: 'sosanzma/spade_llm'
repo_url: 'https://github.com/sosanzma/spade_llm'

copyright: Copyright &copy; 2024 Manel Soler Sanz

theme:
  name: material
  language: en
  palette:
    # Modo claro
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Modo oscuro
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select

  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_submodules: false
  - autorefs

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Your First Agent: getting-started/first-agent.md
  - Guides:
    - guides/index.md
    - Architecture: guides/architecture.md
    - Providers: guides/providers.md
    - Tools System: guides/tools-system.md
    - Context Management: guides/context-management.md
    - Memory System: guides/memory.md
    - Memory Architecture: guides/memory-architecture.md
    - Conversations: guides/conversations.md
    - Human-in-the-Loop: guides/human-in-the-loop.md
    - Guardrails: guides/guardrails.md
    - Routing: guides/routing.md
    - MCP: guides/mcp.md
  - API Reference:
    - reference/index.md
    - Agent: reference/api/agent.md
    - Behaviour: reference/api/behaviour.md
    - Providers: reference/api/providers.md
    - Tools: reference/api/tools.md
    - Context: reference/api/context.md
    - Memory: reference/api/memory.md
    - Human Interface: reference/api/human-interface.md
    - Guardrails: reference/api/guardrails.md
    - Routing: reference/api/routing.md
  - Examples: reference/examples.md
  - Contributing:
    - contributing/index.md
    - Development: contributing/development.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sosanzma/spade_llm

extra_css:
  - stylesheets/extra.css
  - stylesheets/custom.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
